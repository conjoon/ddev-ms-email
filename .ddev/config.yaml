name: ddev-ms-email
type: laravel
docroot: lumen-app-email/app/public
php_version: "7.4"
webserver_type: nginx-fpm
router_http_port: "80"
router_https_port: "443"
xdebug_enabled: false
additional_hostnames: ["conjoon"]
additional_fqdns: []
mariadb_version: "10.3"
mysql_version: ""
use_dns_when_possible: true
composer_version: "2"
web_environment: []
omit_containers: [db, dba]
nfs_mount_enabled: false
timezone: UTC
hooks:
  post-start:
    - exec: test -d lumen-app-email && echo "âœ… lumen-app-email already exists, no installation necessary." || composer create-project -s dev conjoon/lumen-app-email lumen-app-email "1.*"
